<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JS INTRO</title>
</head>
<body>
<div class="lencontainer">
        <h1 id="h1">CM TO INCHES </h1>
        <div class="input-div">
            <input type="text" id="input" placeholder="Length in cm">
        </div>
        <div >
            <button  type="submit" onclick="convert()">CONVERT</button>
        </div>     
    <div id="result">
        
    </div>
        </div>
    <!--<h1 id="h1">hello world</h1>
    <button onclick="change()">change</button>
    <h2 id="id">hello</h2>-->

</body>
    <script>
function convert(){
        const cmval= Number(document.getElementById("input").value)
        const inch=cmval/2.54
       const result=document.getElementById("result")
       result.innerHTML=inch.toFixed(2)+ " Inches"
    }
    </script>
</html>
